<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <style>
    /* Body background with a gradient */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4E65FF,#92EFFD); /* Purple to Blue gradient */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sign-Up container with a white background */
    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 1s ease-out; /* Slide-in animation */
    }

    /* Keyframe for sliding the signup container */
    @keyframes slideIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Heading design */
    h2 {
      font-size: 30px;
      color: #6a11cb;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Input field design */
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 16px;
      transition: transform 0.3s, box-shadow 0.3s ease;
    }

    /* Input focus effect */
    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      border-color: #6a11cb;
      transform: scale(1.03);
    }

    /* Button design */
    button {
      background-color: #f67b20; /* Orange color */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }

    /* Button hover effect */
    button:hover {
      background-color: #ff8c3d;
      transform: scale(1.05);
    }

    /* Button active state */
    button:active {
      background-color: #e06e1a;
      transform: scale(1);
    }

    /* Placeholder color */
    input::placeholder {
      color: #888;
    }

    /* Responsive Design - For screens smaller than 600px */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .signup-container {
        padding: 20px;
        width: 90%;
      }

      h2 {
        font-size: 24px;
      }

      input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }

    /* Responsive Design - For screens larger than 600px but smaller than 1200px */
    @media (min-width: 600px) and (max-width: 1200px) {
      .signup-container {
        width: 80%;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">

    <input type="text" id="username" placeholder="Username" required />

  </form> -->

  <h2>Signup</h2>
  <form action="https://your-vercel-deployed-url/api/signup" method="POST"  id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;

      const response = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, name }),
      });

      if (response.ok) {
        alert("Sign-Up Successful");
        window.location.href = "/login.html";
      } else {
        alert("Sign-Up Failed");
      }
    });
  </script>
</body>
</html>
